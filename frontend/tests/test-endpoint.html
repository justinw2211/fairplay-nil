<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Backend Endpoint Test</h1>
    
    <div class="test-result info">
        <strong>Test Instructions:</strong>
        <ol>
            <li>Open your browser's developer console (F12)</li>
            <li>Click the test buttons below</li>
            <li>Check the console for results</li>
            <li>If you see 405 errors, the endpoint is not deployed yet</li>
            <li>If you see 401/403 errors, the endpoint is working (just needs auth)</li>
        </ol>
    </div>

    <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
    <button onclick="testDealsEndpoint()">Test Deals List Endpoint</button>
    <button onclick="testIndividualDealEndpoint()">Test Individual Deal Endpoint</button>
    <button onclick="clearResults()">Clear Results</button>

    <div id="results"></div>

    <script>
        const API_BASE = 'https://fairplay-nil-backend.onrender.com/api';
        
        function addResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testHealthEndpoint() {
            try {
                const response = await fetch('https://fairplay-nil-backend.onrender.com/health');
                const data = await response.json();
                addResult(`Health endpoint: ${response.status} - ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                addResult(`Health endpoint error: ${error.message}`, 'error');
            }
        }

        async function testDealsEndpoint() {
            try {
                const response = await fetch(`${API_BASE}/deals`);
                const data = await response.json();
                addResult(`Deals list endpoint: ${response.status} - ${JSON.stringify(data)}`, 
                    response.status === 401 ? 'info' : 'success');
            } catch (error) {
                addResult(`Deals list endpoint error: ${error.message}`, 'error');
            }
        }

        async function testIndividualDealEndpoint() {
            try {
                const response = await fetch(`${API_BASE}/deals/1`);
                const data = await response.json();
                
                if (response.status === 405) {
                    addResult(`Individual deal endpoint: 405 Method Not Allowed - Endpoint not deployed yet`, 'error');
                } else if (response.status === 401 || response.status === 403) {
                    addResult(`Individual deal endpoint: ${response.status} - Endpoint exists but needs authentication`, 'success');
                } else {
                    addResult(`Individual deal endpoint: ${response.status} - ${JSON.stringify(data)}`, 'success');
                }
            } catch (error) {
                addResult(`Individual deal endpoint error: ${error.message}`, 'error');
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        window.onload = function() {
            addResult('Page loaded - ready for testing', 'info');
        };
    </script>
</body>
</html>
