name: Deployment Feedback Loop

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
      
      - name: Build test
        run: |
          cd frontend
          npm run build
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Tests passed - ready for Vercel deployment"
          else
            echo "❌ Tests failed - blocking deployment"
          fi

  deployment-monitor:
    runs-on: ubuntu-latest
    needs: test-and-deploy
    if: github.ref == 'refs/heads/main' && needs.test-and-deploy.result == 'success'
    
    steps:
      - name: Monitor Vercel deployment
        run: |
          echo "🚀 Deployment triggered to Vercel"
          echo "⏳ Monitoring deployment status..."
          
      - name: Check Sentry for new errors
        run: |
          echo "🔍 Checking for new Sentry errors post-deployment"
